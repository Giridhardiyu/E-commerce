<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404!</title>
    <link rel="stylesheet" href="search.css" class="css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="menu">
            <a type="button" onclick="open_bar()" id="menu1"><i class='bx bx-menu'></i></a>
        </div>
        <div class="nav-logo">
            <img src="../Authentication/404! Shop not found-logos_transparent.png" alt="logo" class="nav-img">
        </div>
        <div class="nav-search">
            <input type="search" placeholder="Search" id="h_search" name="search" class="h_search">
            <button class="search"><i class='bx bx-search-alt-2'></i></button>
        </div>
        <div class="nav-profile">
            <i class='bx bxs-bell notify'></i>
            <img src="./profile-removebg-preview.png" alt="profile" class="pro_img">
        </div>
    </header>
    <section class="home">
        <div class="side-bar" id="s_bar">
            <div class="Price_range">
                <h4>Price</h4>
                <ul id="priceRanges">
                    <li><a href="#" data-min="0" data-max="500">Under ₹500</a></li>
                    <li><a href="#" data-min="500" data-max="1000">₹500 - ₹1000</a></li>
                    <li><a href="#" data-min="1000" data-max="2500">₹1000 - ₹2500</a></li>
                    <li><a href="#" data-min="2500" data-max="5000">₹2500 - ₹5000</a></li>
                    <li><a href="#" data-min="5000" data-max="">Over ₹5000</a></li>
                </ul>
                <div class="min-max">
                    <input type="number" placeholder="Min" id="min_pri">
                    <input type="number" placeholder="Max" id="max_pri">
                    <button id="pri_but">Go</button>
                </div>
                <div class="sort">
                    <a href="#" onclick="descending()">High price -> low price</a>
                    <a href="#" onclick="ascending()">Low price -> High price</a>
                </div>
            </div>
        </div>
        <div class="home-content">
            <div class="products">
                <div class="products_title">
                    <h2>Results</h2>
                </div>
                <div class="prod_catag" id="prod_catag">
                    
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    let side_bar = document.getElementById("s_bar");
    let text_cat = document.getElementById("te_cat");
    function open_bar(){
        side_bar.classList.toggle("open-bar");
    }
</script>

<script src="search.js"></script>
</html>
