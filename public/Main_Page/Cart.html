<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404! Shop-Not-Found</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav-logo">
            <img src="404! Shop not found-logos_transparent.png" height="90px">
        </div>
        <div class="nav-tags">
            <div class="nav-search">
                <input type="search" id="search" placeholder="Search">
                <button class="search"><i class='bx bx-search-alt-2'></i></button>
            </div>
            <div class="nav-anchors">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="Cart.html" class="active"><i class='bx bx-cart'></i></a>
            </div>
        </div> 
    </header>

    <section class="page-header">
        <h2>#cart</h2>
        <p>Save more with coupons and upto 70% off!!!</p>
    </section>

    <section id="cart">
        <table width="100%">
            <thead>
                <td>Remove</td>
                <td>Image</td>
                <td>Product</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Sub-total</td>
            </thead>
            <tbody id="prod_cart">
                
            </tbody>
        </table>
    </section>

    <section id="cart-add" class="">
        <div id="coupon">
            <h3>Apply coupon</h3>
            <div>
                <input type="text" placeholder="Enter your coupon">
                <button class="normal">Apply</button>
            </div>
        </div>

        <div id="subtotal">
            <h3>Cart total</h3>
            <table>
                <tr>
                    <td>Cart subt-total</td>
                    <td id="sub-tot">$335</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>FREE</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong id="sub-tot1">$ 335</strong></td>
                </tr>
            </table>
            <button class="normal" onclick="location.href='https://cosmofeed.com/vp/655a2892dff06a001e76cd12'">Proceed to checkout</button>
        </div>
    </section>

    <section class="newsletter">
        <div class="newstext">
            <h4>Sign up for News-Letters</h4>
            <p>Get E-Mail updates about our latest shop and <span>special offers.</span></p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your email address">
            <button class="normal">Sign up</button>
        </div>
    </section>
</body>
<script>
    
</script>
<script src="Cart.js"></script>
</html>
